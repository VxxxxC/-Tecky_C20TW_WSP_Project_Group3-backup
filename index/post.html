<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" type="text/css" href="post.css">

  <title>Post</title>
</head>

<header>
  <div class="header-container">
    <div class="left-header">
      <div class="left-selection website-name">
        <div class="left-selection-box-content">ABC Website</div>
      </div>
      <div class="left-selection post">
        <div class="left-selection-box-content">刊登創作<span class="post-icon"><i
              class="fa-solid fa-pen-to-square"></i></span></div>
      </div>
    </div>

    <div class="right-header">
      <div class="right-selection reset-password">
        <div class="right-selection-box-content">Reset Password</div>
      </div>
      <div class="right-selection login">
        <div class="right-selection-box-content">Login</div>
      </div>
    </div>
  </div>
</header>
<div class="isolate"></div>

<body>

  <div class="container">
    <form class="post-content" method="post" action="/">
    <!--TODO: 加上標題鍵入欄  -->
      <div class="text-container">
        <div class="editor"></div>
      </div>
      <input class="submit-button" type="submit" value="發布" style="border: none">
      <input class="delete-button" type="submit" value="刪除文章" style="border: none">
    </form>
  </div>

  <script src="post.js"></script>

</body>

</html>

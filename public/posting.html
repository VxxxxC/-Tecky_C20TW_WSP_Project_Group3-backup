<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" type="text/css" href="posting.css">

  <title>Posting</title>
</head>

<header>
  <div class="header-container">
    <div class="left-header">
      <a href="index.html" style="text-decoration:none">
        <div class="left-selection website-name">
          <div class="left-selection-box-content">ABC Website</div>
        </div>
      </a>

      <a href="posting.html" style="text-decoration:none">
        <div class="left-selection post">
          <div class="left-selection-box-content">刊登創作<span class="post-icon"><i
                class="fa-solid fa-pen-to-square"></i></span></div>
        </div>
      </a>
    </div>

    <!-- TODO: 等 reset password page -->

    <div class="right-header">
      <!-- <a href="reset" style="text-decoration:none"> -->
      <div class="right-selection reset-password">
        <div class="right-selection-box-content">Reset Password</div>
      </div>
      <!-- </a> -->

      <!-- <a href="login.html" style="text-decoration:none"> -->
      <div class="right-selection login">
        <div class="right-selection-box-content">Login</div>
      </div>
      <!-- </a> -->
    </div>
  </div>
</header>
<div class="isolate"></div>

<body>


  <div class="container">
    <form id="post-content" method="POST" action="/post">
      <input type="text" class="post-title" name="title" placeholder="輸入標題..."
        style="font-weight: bold; font-size: 24px; width: 375px; height: 100px; border:none">
      <input type="file" class="title-img" name="img" accept="image/*" value="載入標題圖檔...">
      <div class="text-container">
        <div class="editor" style="width:750px"></div>
      </div>
      <div class="submit-button">發布</div>
      <div class="delete-button">刪除文章</div>
    </form>

    <div id="post-tag">
      <input type="text" class="tags" placeholder="#HASHTAG" style="border:none">
      <div class="tag tag-list">
        <div class="tag tag-content"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous">
  </script>
  <script src="posting.js"></script>

</body>

</html>

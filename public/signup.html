<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>copylogin Login Form </title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <header>
        <div class="header-container">
          <div class="left-header">
            <a href="index.html" style="text-decoration:none">
              <div class="left-selection website-name">
                <div class="left-selection-box-content">ABC Website</div>
              </div>
            </a>
      
            <a href="posting.html" style="text-decoration:none">
              <div class="left-selection post">
                <div class="left-selection-box-content">刊登創作<span class="post-icon"><i
                      class="fa-solid fa-pen-to-square"></i></span></div>
              </div>
            </a>
          </div>
            <a href="login.html" style="text-decoration:none">
              <div class="right-selection login">
                <div class="right-selection-box-content">Login</div>
              </div>
            </a>
          </div>
        </div>
      </header>
      <div class="isolate"></div>
    <div class="center">
      <h1>Signup</h1>
      <form id="sign-form" method="post" name="Form" onsubmit="validateForm()" action="/signup">
        <div class="txt_field">
            <div class="fields">
                <input type="text" class="inpute"  placeholder="Username" name="username">
            </div>
        </div>
        <div class="txt_field">
            <div class="fields">
                <input type="password" class="inpute"  placeholder="Password" name="password">
            </div>
        </div>
        <input type="submit" value="sign up" id="login-btn">
        <div class="signup_link">
          Not a member? <a href="./login.html">Signup</a>
        </div>
      </form>
    </div>
<script src="signup.js"></script>
  </body>
</html>
